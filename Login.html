<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* MAIN WRAPPER */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    /* WELCOME BOX */
    .welcome-box {
      background: #1b1b1b;
      padding: 2rem;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }

    /* LOGIN BOX */
    .box {
      background: #1b1b1b;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.2rem;
      font-size: 1.3rem;
    }

    label {
      display: block;
      margin-bottom: .25rem;
      font-size: .9rem;
    }

    input {
      width: 100%;
      padding: .5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #333;
      background: #222;
      color: #eee;
    }

    button {
      width: 100%;
      padding: .6rem;
      border: none;
      border-radius: 5px;
      background: #4a5cff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #3648ff;
    }

    .error {
      color: #fb7185;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

  </style>
</head>
<body>

  <div class="container">

    <!-- <div class="welcome-box">
      <h1>Hello Welcome to our Stock Simulator</h1>
      <h2> Presented by:</h2>
      <p> Gabriel L Jongte</p>
      <p>Vignesh Sunil Patil</p>
      <p> Raunak Prabahar</p>
    </div> -->

    <div class="box">
      <h1>Login</h1>
  
      <form id="loginForm" action="page1.html" method="POST">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required>

        <button type="submit">Sign In</button>
        
        <p style="margin-top: 1rem; font-size: 0.9rem;">
          Don't have an account?  
          <a href="registration.html">Register here</a>
        </p>

        <div id="errorMessage" class="error"></div>
      </form>
    </div>

  </div>

  <script>
    // Handle the form submission
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // stop the form from reloading the page

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      try {
        const res = await fetch("/page1.html", {
          method: "POST",
          body: new URLSearchParams({
            email: email,
            password: password,
          })
        });

        if (res.ok) {
          // mark client as logged in and redirect to requested page (if any)
          try { localStorage.setItem('loggedIn', '1'); } catch(e){}
          const params = new URLSearchParams(window.location.search);
          const returnTo = params.get('returnTo');
          if (returnTo) {
            window.location.href = returnTo;
          } else {
            // default to portfolio
            window.location.href = "page1.html";
          }
        } else {
          // Handle error message
          const errorText = await res.text();
          document.getElementById("errorMessage").innerText = errorText;
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById("errorMessage").innerText = "Error logging in. Please try again.";
      }
    });
  </script>
</body>
</html>
